<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Gestor de Tareas</h1>

    <div id="tasks">
        <div class="task-column">
            <h2>Pendiente</h2>
            <ul id="pendiente" class="task-list"></ul>
        </div>
        <div class="task-column">
            <h2>En Progreso</h2>
            <ul id="en-progreso" class="task-list"></ul>
        </div>
        <div class="task-column">
            <h2>Hecho</h2>
            <ul id="hecho" class="task-list"></ul>
        </div>
    </div>

    <div id="agregar-tarea-container">
        <h2>Agregar Nueva Tarea</h2>
        <input id="descripcion" type="text" placeholder="Titulo">
        <input id="asignado" type="text" placeholder="Descripcion">
        <input id="fecha" type="date">
        <div class="contenedor-etiquetas-tarea">
            <div class="contenedor-agregar-tarea">
                <button id="agregar-tarea">Agregar Tarea</button>
            </div>
            <div class="agregar-etiqueta">
                <label for="etiqueta">Etiquetas</label>
                <select id="etiqueta" name="etiqueta">
                    <option value="todo">TODO</option>
                    <option value="fixme">FIXME</option>
                    <option value="review">REVIEW</option>
                    <option value="ninguna" selected>Ninguna</option>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
